<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1> Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="input-group mb-3">
                    <input id="citySearch" name="city" type="text" class="form-control" placeholder="City Name..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button  class="btn btn-outline-secondary" type="submit" id="searchBtn">üîç</button>
                </div>
            </div>
        </div>
        <p><strong>Searches:</strong> <span id="searchData"></span></p>
        <ul id="pastSearches" class="list-group"></ul>
    </div>

  

    <div class="col-6">
        <div class="row border m-3">
            <div id="currentContainer">
                <h3 id="currentDate"></h3>
                <h4 id="cityName"></h4>
                <img id="weatherIcon">
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="UVindex"></p>
            </div>
        </div>
    </div>

    <div class="row border m-3">
        <div class="col">
            <div id="futureContainer">
                <h4 id="day1"></h4>
                <img id="icon1">
                <p id="temp1"></p>
                <p id="humidity1"></p>
            </div>
        </div>
        <div class="col">
            <div id="futureContainer">
                <h4 id="day2"></h4>
                <img id="icon2">
                <p id="temp2"></p>
                <p id="humidity2"></p>
            </div>
        </div>
        <div class="col">
            <div id="futureContainer">
                <h4 id="day3"></h4>
                <img id="icon3">
                <p id="temp3"></p>
                <p id="humidity3"></p>
            </div>
        </div>
        <div class="col">
            <div id="futureContainer">
                <h4 id="day4"></h4>
                <img id="icon4">
                <p id="temp4"></p>
                <p id="humidity4"></p>
            </div>  
        </div>
        <div class="col">
            <div id="futureContainer">
                <h4 id="day5"></h4>
                <img id="icon5">
                <p id="temp5"></p>
                <p id="humidity5"></p>
            </div>
        </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
